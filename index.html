<!DOCTYPE html>
<html>
  <head>
    <title>Redirect Example</title>
    <meta http-equiv="refresh" content="2; url=https://www.example.com" />
  </head>
  <body>
    <p>You will be redirected to example.com in 2 seconds.</p>
    <script>
      setTimeout(function() {
        window.location.href = "https://www.example.com";
      }, 2000);
    </script>
  </body>
</html>
